<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple movie</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>
    <!--navigation starts-->
    <header>
        <div class="logo">
            <img src="/image/logo.png" alt="">
        </div>
        <nav>
            <ul class="links-box">
                <li class="link-item"><a href="#">Movies</a></li>
                <li class="link-item"><a href="#">TV Series</a></li>
                <li class="link-item"><a href="#">Audio</a></li>
            </ul>
        </nav>
    </header>
    <!--navigation ends-->

    <!--slide bar start-->
    <section>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="slider-item fade">
                <img src="/image/slider/1.jpg">
            </div>

            <div class="slider-item fade">
                <img src="/image/slider/2.jpg">
            </div>

            <div class="slider-item fade">
                <img src="/image/slider/3.jpg">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="go_slide(-1)">&#10094;</a>
            <a class="next" onclick="go_slide(1)">&#10095;</a>
        </div>
    </section>
    <!--slider bar end-->

    <!--movie serach start-->
    <section>
        <div class="search">

            <div class="search-drop">
                <select name="movie-type" id="search-type">
                    <option value="all" selected>All</option>
                    <option value="action">Action</option>
                    <option value="drama">Drama</option>
                    <option value="sci-fi">Sci-Fi</option>
                </select>
            </div>

            <div class="search-inp">
                <input id="search-name" type="text" placeholder="Search what you want">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

        </div>
    </section>
    <!--movie serach end-->

    <!--popular movies start-->
    <section>
        <div class="movie-holder">
            <div class="movie-cat">
                <h2>Popular movies in action</h2>
            </div>
            <div class="movie-list">
                <!--editable start-->
                <div class="movie-item" filmtype="action">
                    <div class="movie-img">
                        <img src="/image/poster/1.jpg" alt="">
                    </div>
                    <div class="movie-info">
                        <h4>Hacker</h4>
                        <p>Movie description for users</p>
                    </div>
                </div>
                <!--editable end-->

                <!--editable start-->
                <div class="movie-item" filmtype="drama">
                    <div class="movie-img">
                        <img src="/image/poster/1.jpg" alt="">
                    </div>
                    <div class="movie-info">
                        <h4>sultan</h4>
                        <p>Movie description for users</p>
                    </div>
                </div>
                <!--editable end-->

                <!--editable start-->
                <div class="movie-item" filmtype="sci-fi">
                    <div class="movie-img">
                        <img src="/image/poster/1.jpg" alt="">
                    </div>
                    <div class="movie-info">
                        <h4>Core of earth</h4>
                        <p>Movie description for users</p>
                    </div>
                </div>
                <!--editable end-->

            </div>
        </div>
    </section>
    <!--popular movies end-->

    <!--footer start-->
    <footer>
        <div class="logo">
            <img src="/image/logo.png" alt="">
        </div>
        <p>Powered by 365 Entertainment Portal 2019.All Rights Reserved.</p>
    </footer>
    <!--footer end-->

    <script src="/js/script.js" type="text/javascript">
    </script>
</body>

</html>
